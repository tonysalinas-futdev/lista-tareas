<!--Cargamos los archivos estaticos-->

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}ToDo List{% endblock %}</title>
    <!--Enlace para cargar las decoraciones de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
            
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
<!--Enlace para ir a la pagina de inicio-->

            <a class="navbar-brand" href="{% url 'home' %}">ToDoList</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
<!--Comprobamos que el usuario este autenticado-->


                    {% if user.is_authenticated %}
                        <li class="nav-item">
<!--Le damos la opcion de cerrar sesion-->
                            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                            <a class="nav-link" href="{% url 'Tareas' %}">Lista de tareas</a>


                            <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                        </li>
                    {% else %}
<!--Si no lo está-->
                
                        <li class="nav-item">
<!--Enlace para llevarlo a la pagina del formulario donde va a crear su cuenta-->

                            <a class="nav-link" href="{% url 'autenticarse' %}">Crear cuenta</a>
                        </li>
                        <li class="nav-item">
<!--Enlace del template del formulario para inciar sesion-->

                            <a class="nav-link" href="{% url 'loguearse' %}">Iniciar Sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
